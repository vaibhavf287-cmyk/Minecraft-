<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft WN: Full Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #setup-screen { position: absolute; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; pointer-events: auto; }
        .setup-box { background: #333; padding: 30px; border-radius: 10px; border: 3px solid #3498db; text-align: center; }
        #mp-toggle { position: absolute; top: 10px; left: 10px; width: 45px; height: 45px; background: rgba(0,0,0,0.6); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; pointer-events: auto; z-index: 20; border: 1px solid #fff; font-size: 12px; }
        #mp-overlay { position: absolute; top: 65px; left: 10px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 10px; color: #fff; pointer-events: auto; display: none; width: 180px; z-index: 20; border: 1px solid #3498db; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        .menu-btn { background: #3498db; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; margin-top: 5px; }
        #hotbar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 6px; border-radius: 8px; }
        .slot { width: 45px; height: 45px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; text-align: center; }
        .slot.active { border-color: #3498db; background: #fff; color: #000; }
        #inv-toggle { position: absolute; bottom: 15px; right: 15px; width: 45px; height: 45px; background: #444; color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; pointer-events: auto; border: 2px solid #fff; font-size: 10px; }
        #inventory-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 20px; border-radius: 15px; display: none; grid-template-columns: repeat(4, 1fr); gap: 10px; pointer-events: auto; z-index: 50; border: 2px solid #3498db; }
        #joy-base { position: absolute; bottom: 30px; left: 30px; width: 90px; height: 90px; background: rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 35px; height: 35px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.6; }
        .actions { position: absolute; bottom: 80px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .btn { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #fff; color: white; background: rgba(0,0,0,0.4); font-weight: bold; font-size: 11px; }
        .crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-box">
            <h2>MINECRAFT WN</h2>
            <input type="text" id="username" placeholder="Enter Name">
            <select id="skin-select">
                <option value="male">Male (Steve)</option>
                <option value="female">Female (Alex)</option>
            </select>
            <button class="menu-btn" onclick="startGame()">START WORLD</button>
        </div>
    </div>

    <div id="ui" style="display:none">
        <div id="mp-toggle" onclick="toggleMPMenu()">WN</div>
        <div id="mp-overlay">
            <small>WN:</small> <b id="my-wn">...</b>
            <input type="number" id="target-wn" placeholder="Friend's WN">
            <button class="menu-btn" onclick="joinWorld()">JOIN</button>
        </div>
        <div class="crosshair"></div>
        <div id="inventory-screen"></div>
        <div id="hotbar"></div>
        <div id="inv-toggle" onclick="toggleInventory()">INV</div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div class="actions">
            <button class="btn" onclick="jump()">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(231,76,60,0.6)">HIT/SHOOT</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(46,204,113,0.6)">BUILD</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let myName, mySkin, currentMat = 'grass';
        let scene, camera, renderer, peer, conns = [], remotePlayers = {};
        let blocks = [], chunks = {}, bullets = [];
        let lon = 0, lat = 0, moveX = 0, moveZ = 0, joyId = null, rotId = null, lastX, lastY, vy = 0;
        const myWN = Math.floor(100000 + Math.random() * 900000).toString();

        const allMaterials = {
            grass: {c: 0x567d46, type:'block'}, stone: {c: 0x808080, type:'block'},
            wood: {c: 0x5d4037, type:'block'}, leaf: {c: 0x2e7d32, type:'block'},
            bed: {c: 0xe74c3c, type:'special'}, door: {c: 0x795548, type:'special'},
            sword: {c: 0xbdc3c7, type:'weapon'}, gun: {c: 0x333333, type:'weapon'},
            tnt: {c: 0xff4500, type:'block'}, diamond: {c: 0x00ffff, type:'block'}
        };

        let hotbarItems = ['grass', 'stone', 'bed', 'door', 'gun'];
        let activeIdx = 0;

        function startGame() {
            myName = document.getElementById('username').value || "vff";
            mySkin = document.getElementById('skin-select').value;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
            renderHotbar();
            renderInventory();
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({antialias: false});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(20, 50, 20);
            scene.add(sun);
            peer = new Peer("WN-" + myWN);
            peer.on('open', id => document.getElementById('my-wn').innerText = myWN);
            peer.on('connection', c => setupConn(c));
            camera.position.set(0, 15, 0);
            loop();
        }

        function createCharacter(data) {
            const group = new THREE.Group();
            const skinTone = 0xffdbac;
            const clothes = data.skin === 'male' ? 0x2a5298 : 0x2ecc71;

            // HEAD with Eyes and Lips
            const headGrp = new THREE.Group();
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: skinTone}));
            const eyeGeo = new THREE.BoxGeometry(0.06, 0.06, 0.02);
            const eye = new THREE.Mesh(eyeGeo, new THREE.MeshBasicMaterial({color: 0x000000}));
            const e1 = eye.clone(); e1.position.set(0.1, 0.08, 0.2);
            const e2 = eye.clone(); e2.position.set(-0.1, 0.08, 0.2);
            const lip = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.03, 0.02), new THREE.MeshBasicMaterial({color: 0x800000}));
            lip.position.set(0, -0.1, 0.2);
            headGrp.add(head, e1, e2, lip);
            headGrp.position.y = 1.4;

            // BODY
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.25), new THREE.MeshLambertMaterial({color: clothes}));
            body.position.y = 0.85;

            // ARMS & LEGS
            const armGeo = new THREE.BoxGeometry(0.18, 0.7, 0.18);
            const aL = new THREE.Mesh(armGeo, new THREE.MeshLambertMaterial({color: skinTone})); aL.position.set(-0.35, 0.85, 0);
            const aR = new THREE.Mesh(armGeo, new THREE.MeshLambertMaterial({color: skinTone})); aR.position.set(0.35, 0.85, 0);
            const lL = new THREE.Mesh(new THREE.BoxGeometry(0.22, 0.5, 0.22), new THREE.MeshLambertMaterial({color: 0x333333})); lL.position.set(-0.12, 0.25, 0);
            const lR = lL.clone(); lR.position.set(0.12, 0.25, 0);

            // NAME TAG
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 128; canvas.height = 32;
            ctx.fillStyle = 'white'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'center';
            ctx.fillText(data.name, 64, 24);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas)}));
            sprite.position.y = 2.0; sprite.scale.set(1, 0.25, 1);

            group.add(headGrp, body, aL, aR, lL, lR, sprite);
            scene.add(group);
            return { group, headGrp };
        }

        function createBed(x, y, z) {
            const g = new THREE.Group();
            const b = new THREE.Mesh(new THREE.BoxGeometry(1, 0.4, 2), new THREE.MeshLambertMaterial({color: 0xe74c3c}));
            const p = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.5), new THREE.MeshLambertMaterial({color: 0xffffff}));
            p.position.set(0, 0.25, -0.6);
            g.add(b, p); g.position.set(x, y-0.3, z);
            return g;
        }

        function addBlock(x,y,z, mat, sync=true) {
            let obj;
            if(mat === 'bed') obj = createBed(x,y,z);
            else if(mat === 'door') { obj = new THREE.Mesh(new THREE.BoxGeometry(0.8, 2, 0.1), new THREE.MeshLambertMaterial({color: 0x795548})); obj.position.set(x, y+0.5, z); }
            else { obj = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshLambertMaterial({color: allMaterials[mat].c})); obj.position.set(x,y,z); }
            scene.add(obj); blocks.push(obj);
            if(sync) conns.forEach(c => c.open && c.send({type:'place', x,y,z, mat}));
        }

        function genChunk(cx, cz) {
            let k = `${cx},${cz}`; if(chunks[k]) return; chunks[k] = true;
            for(let x=0; x<8; x++) for(let z=0; z<8; z++) {
                let wx = cx*8+x, wz = cz*8+z;
                let h = Math.floor(Math.sin(wx*0.1)*3 + Math.cos(wz*0.1)*3);
                for(let y=-2; y<=h; y++) addBlock(wx, y, wz, 'grass', false);
                // TREES
                if(Math.random() > 0.98) {
                    for(let th=1; th<=3; th++) addBlock(wx, h+th, wz, 'wood', false);
                    for(let lx=-1; lx<=1; lx++) for(let lz=-1; lz<=1; lz++) addBlock(wx+lx, h+4, wz+lz, 'leaf', false);
                }
            }
        }

        function interact(type) {
            if(type === 'hit' && allMaterials[currentMat].type === 'weapon') {
                const b = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color: 0xffff00}));
                b.position.copy(camera.position);
                const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
                b.userData.velocity = dir.multiplyScalar(0.7); b.userData.life = 100;
                scene.add(b); bullets.push(b);
                conns.forEach(c => c.open && c.send({type:'shoot', x:b.position.x, y:b.position.y, z:b.position.z, vx:dir.x, vy:dir.y, vz:dir.z}));
                return;
            }
            const ray = new THREE.Raycaster(); ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks, true);
            if(hits.length > 0) {
                let t = hits[0].object; while(t.parent !== scene) t = t.parent;
                if(type === 'hit') { scene.remove(t); blocks = blocks.filter(b => b !== t); conns.forEach(c => c.open && c.send({type:'break', x:t.position.x, y:t.position.y, z:t.position.z})); }
                else { const p = t.position; addBlock(p.x+hits[0].face.normal.x, p.y+hits[0].face.normal.y, p.z+hits[0].face.normal.z, currentMat); }
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.15); camera.translateX(moveX*0.15); }
            vy -= 0.012; camera.position.y += vy;
            let ground = -10;
            for(let b of blocks) { if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) { if(camera.position.y > b.position.y) ground = Math.max(ground, b.position.y+1.8); } }
            if(camera.position.y < ground) { camera.position.y = ground; vy = 0; }
            bullets.forEach((b, i) => { b.position.add(b.userData.velocity); b.userData.life--; if(b.userData.life <= 0) { scene.remove(b); bullets.splice(i, 1); } });
            let cx = Math.floor(camera.position.x/8), cz = Math.floor(camera.position.z/8);
            for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) genChunk(cx+i, cz+j);
            conns.forEach(c => c.open && c.send({type:'move', id:peer.id, name:myName, skin:mySkin, x:camera.position.x, y:camera.position.y-1.6, z:camera.position.z, ry:lon*(Math.PI/180), rx:lat*(Math.PI/180)}));
            renderer.render(scene, camera);
        }

        function renderHotbar() { document.getElementById('hotbar').innerHTML = hotbarItems.map((item, i) => `<div class="slot ${i===activeIdx?'active':''}" onclick="setActive(${i})">${item.toUpperCase()}</div>`).join(''); currentMat = hotbarItems[activeIdx]; }
        function renderInventory() { document.getElementById('inventory-screen').innerHTML = Object.keys(allMaterials).map(item => `<div class="slot" style="width:50px; height:50px" onclick="pickToHotbar('${item}')">${item.toUpperCase()}</div>`).join(''); }
        function setActive(i) { activeIdx = i; renderHotbar(); }
        function pickToHotbar(item) { hotbarItems[activeIdx] = item; renderHotbar(); toggleInventory(); }
        function toggleInventory() { const s = document.getElementById('inventory-screen'); s.style.display = s.style.display==='grid'?'none':'grid'; }
        function toggleMPMenu() { const m = document.getElementById('mp-overlay'); m.style.display = m.style.display==='block'?'none':'block'; }
        function jump() { if(vy === 0) vy = 0.25; }
        function joinWorld() { setupConn(peer.connect("WN-" + document.getElementById('target-wn').value)); }
        function setupConn(conn) {
            conn.on('data', d => {
                if(d.type === 'move') { if(!remotePlayers[d.id]) remotePlayers[d.id] = createCharacter(d); remotePlayers[d.id].group.position.set(d.x, d.y, d.z); remotePlayers[d.id].headGrp.rotation.y = d.ry; remotePlayers[d.id].headGrp.rotation.x = -d.rx; }
                if(d.type === 'place') addBlock(d.x, d.y, d.z, d.mat, false);
                if(d.type === 'break') { const target = blocks.find(b => b.position.x===d.x && b.position.y===d.y && b.position.z===d.z); if(target) { scene.remove(target); blocks = blocks.filter(b => b !== target); } }
                if(d.type === 'shoot') { const b = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color: 0xffff00})); b.position.set(d.x, d.y, d.z); b.userData.velocity = new THREE.Vector3(d.vx, d.vy, d.vz).multiplyScalar(0.7); b.userData.life = 100; scene.add(b); bullets.push(b); }
            }); conns.push(conn);
        }
        window.addEventListener('touchstart', e => { for(let t of e.changedTouches) { if(t.clientX < window.innerWidth/2) joyId = t.identifier; else if(!t.target.closest('button') && !t.target.closest('.slot')) { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; } } });
        window.addEventListener('touchmove', e => { for(let t of e.changedTouches) { if(t.identifier === joyId) { let r = document.getElementById('joy-base').getBoundingClientRect(); moveX = (t.clientX - (r.left+45))/45; moveZ = (t.clientY - (r.top+45))/45; } if(t.identifier === rotId) { lon += (t.clientX - lastX)*0.3; lat -= (t.clientY - lastY)*0.3; lat = Math.max(-85, Math.min(85, lat)); lastX = t.clientX; lastY = t.clientY; } } });
        window.addEventListener('touchend', e => { for(let t of e.changedTouches) { if(t.identifier === joyId) { joyId=null; moveX=moveZ=0; } if(t.identifier === rotId) rotId=null; } });
    </script>
</body>
</html>
