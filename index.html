<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft WN: Joystick & Fruits</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #setup-screen { position: absolute; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; pointer-events: auto; }
        .setup-box { background: #333; padding: 30px; border-radius: 10px; border: 3px solid #3498db; text-align: center; }
        #hotbar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 6px; border-radius: 8px; }
        .slot { width: 45px; height: 45px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; text-align: center; }
        .slot.active { border-color: #3498db; background: #fff; color: #000; }
        #joy-base { position: absolute; bottom: 30px; left: 30px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.8; transition: transform 0.1s; }
        .actions { position: absolute; bottom: 80px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .btn { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #fff; color: white; background: rgba(0,0,0,0.4); font-weight: bold; font-size: 11px; }
        #sleep-overlay { position: absolute; width: 100%; height: 100%; background: black; opacity: 0; pointer-events: none; transition: opacity 1s; z-index: 200; }
        .crosshair { position: absolute; top: 50%; left: 50%; width: 14px; height: 14px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="sleep-overlay"></div>

    <div id="setup-screen">
        <div class="setup-box">
            <h2>MINECRAFT WN</h2>
            <input type="text" id="username" placeholder="Name">
            <select id="skin-select">
                <option value="male">Steve</option>
                <option value="female">Alex</option>
            </select>
            <button class="menu-btn" onclick="startGame()" style="background:#3498db; color:white; padding:10px; width:100%; border:none; border-radius:5px; margin-top:10px;">START</button>
        </div>
    </div>

    <div id="ui" style="display:none">
        <div class="crosshair"></div>
        <div id="hotbar"></div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div class="actions">
            <button class="btn" onclick="jump()">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(231,76,60,0.6)">HIT</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(46,204,113,0.6)">BUILD/USE</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let scene, camera, renderer, myName, mySkin, vy = 0;
        let blocks = [], bullets = [], joyId = null, rotId = null;
        let moveX = 0, moveZ = 0, lon = 0, lat = 0, lastX, lastY;
        let currentMat = 'grass', activeIdx = 0;
        let hotbarItems = ['grass', 'stone', 'bed', 'door', 'gun'];
        
        const allMaterials = {
            grass: 0x567d46, stone: 0x808080, wood: 0x5d4037, leaf: 0x2e7d32,
            bed: 0xe74c3c, door: 0x795548, gun: 0x333333, apple: 0xff0000, mango: 0xffcc00
        };

        function startGame() {
            myName = document.getElementById('username').value || "Player";
            mySkin = document.getElementById('skin-select').value;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
            renderHotbar();
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            camera.position.set(0, 10, 0);
            loop();
        }

        function createCharacter(name, skin) {
            const group = new THREE.Group();
            const headGrp = new THREE.Group();
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: 0xffdbac}));
            // Eyes & Lips
            const eye = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.05), new THREE.MeshBasicMaterial({color: 0x000}));
            const e1 = eye.clone(); e1.position.set(0.1, 0.05, 0.2);
            const e2 = eye.clone(); e2.position.set(-0.1, 0.05, 0.2);
            const lip = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.02, 0.05), new THREE.MeshBasicMaterial({color: 0x800000}));
            lip.position.set(0, -0.1, 0.2);
            headGrp.add(head, e1, e2, lip); headGrp.position.y = 1.4;
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.2), new THREE.MeshLambertMaterial({color: skin==='male'?0x2a5298:0x2ecc71}));
            body.position.y = 0.85;
            group.add(headGrp, body);
            scene.add(group);
            return {group, headGrp};
        }

        function addBlock(x, y, z, mat) {
            let obj;
            if(mat === 'bed') {
                obj = new THREE.Group();
                const b = new THREE.Mesh(new THREE.BoxGeometry(1, 0.4, 2), new THREE.MeshLambertMaterial({color: 0xe74c3c}));
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.5), new THREE.MeshLambertMaterial({color: 0xffffff}));
                p.position.set(0, 0.25, -0.6); obj.add(b, p); obj.position.set(x, y-0.3, z);
                obj.userData.type = 'bed';
            } else if(mat === 'door') {
                obj = new THREE.Mesh(new THREE.BoxGeometry(0.8, 2, 0.1), new THREE.MeshLambertMaterial({color: 0x795548}));
                obj.position.set(x, y+0.5, z);
            } else {
                obj = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshLambertMaterial({color: allMaterials[mat]}));
                obj.position.set(x, y, z);
            }
            scene.add(obj); blocks.push(obj);
        }

        function genTrees(x, h, z) {
            if(Math.random() > 0.97) {
                for(let i=1; i<=3; i++) addBlock(x, h+i, z, 'wood');
                for(let lx=-1; lx<=1; lx++) {
                    for(let lz=-1; lz<=1; lz++) {
                        addBlock(x+lx, h+4, z+lz, 'leaf');
                        if(Math.random() > 0.7) addBlock(x+lx, h+3.5, z+lz, Math.random()>0.5?'apple':'mango');
                    }
                }
            }
        }

        function interact(type) {
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks, true);

            if(hits.length > 0) {
                let target = hits[0].object;
                while(target.parent !== scene && target.parent) target = target.parent;

                if(type === 'build') {
                    if(target.userData.type === 'bed') {
                        sleep();
                    } else if(currentMat !== 'gun') {
                        const p = hits[0].object.position;
                        addBlock(p.x+hits[0].face.normal.x, p.y+hits[0].face.normal.y, p.z+hits[0].face.normal.z, currentMat);
                    }
                } else {
                    scene.remove(target);
                    blocks = blocks.filter(b => b !== target);
                }
            }
            
            if(type === 'hit' && currentMat === 'gun') shoot();
        }

        function shoot() {
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color: 0xffff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            b.userData.vel = dir.multiplyScalar(0.8); b.userData.life = 100;
            scene.add(b); bullets.push(b);
        }

        function sleep() {
            const overlay = document.getElementById('sleep-overlay');
            overlay.style.opacity = 1;
            setTimeout(() => { overlay.style.opacity = 0; alert("Nind puri hui! Morning ho gayi."); }, 2000);
        }

        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.15); camera.translateX(moveX*0.15); }
            
            vy -= 0.012; camera.position.y += vy;
            let ground = 0;
            for(let b of blocks) {
                if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) {
                    if(camera.position.y > b.position.y) ground = Math.max(ground, b.position.y+1.8);
                }
            }
            if(camera.position.y < ground) { camera.position.y = ground; vy = 0; }

            bullets.forEach((b, i) => { 
                b.position.add(b.userData.vel); b.userData.life--;
                if(b.userData.life <= 0) { scene.remove(b); bullets.splice(i,1); }
            });

            if(blocks.length < 50) {
                for(let x=-10; x<10; x++) for(let z=-10; z<10; z++) {
                    addBlock(x, 0, z, 'grass');
                    genTrees(x, 0, z);
                }
            }
            renderer.render(scene, camera);
        }

        // --- CONTROLS ---
        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth/2) joyId = t.identifier;
                else { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; }
            }
        });

        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    const r = document.getElementById('joy-base').getBoundingClientRect();
                    const centerX = r.left + 50, centerY = r.top + 50;
                    moveX = (t.clientX - centerX)/50; moveZ = (t.clientY - centerY)/50;
                    // Visual Joystick Movement
                    const dist = Math.min(Math.sqrt(moveX*moveX + moveZ*moveZ), 1);
                    const angle = Math.atan2(moveZ, moveX);
                    document.getElementById('joy-stick').style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist*40}px), calc(-50% + ${Math.sin(angle)*dist*40}px))`;
                }
                if(t.identifier === rotId) {
                    lon += (t.clientX - lastX)*0.3; lat -= (t.clientY - lastY)*0.3;
                    lat = Math.max(-85, Math.min(85, lat)); lastX = t.clientX; lastY = t.clientY;
                }
            }
        });

        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { 
                    joyId = null; moveX = moveZ = 0; 
                    document.getElementById('joy-stick').style.transform = 'translate(-50%, -50%)';
                }
                if(t.identifier === rotId) rotId = null;
            }
        });

        function renderHotbar() {
            document.getElementById('hotbar').innerHTML = hotbarItems.map((item, i) => 
                `<div class="slot ${i===activeIdx?'active':''}" onclick="setActive(${i})">${item.toUpperCase()}</div>`
            ).join('');
            currentMat = hotbarItems[activeIdx];
        }
        function setActive(i) { activeIdx = i; renderHotbar(); }
        function jump() { if(vy === 0) vy = 0.25; }
    </script>
</body>
</html>
