<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Infinite Live</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Courier New', monospace; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Choti ID Menu */
        #mp-overlay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; color: #0f0; font-size: 12px; pointer-events: auto; border: 2px solid #555; }
        input { width: 100px; background: #222; color: #fff; border: 1px solid #0f0; padding: 4px; font-size: 12px; margin: 5px 0; }
        button { background: #0f0; color: #000; border: none; padding: 4px 10px; font-weight: bold; cursor: pointer; }

        /* Inventory */
        #hotbar { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; pointer-events: auto; background: rgba(0,0,0,0.8); padding: 5px; border: 2px solid #333; }
        .slot { width: 45px; height: 45px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 8px; color: white; font-weight: bold; }
        .slot.active { border-color: #0f0; background: #fff; color: #000; }

        /* Controls */
        #joy-base { position: absolute; bottom: 40px; left: 30px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(255,255,255,0.4); border-radius: 50%; transform: translate(-50%, -50%); }

        .actions { position: absolute; bottom: 40px; right: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; pointer-events: auto; }
        .btn { width: 75px; height: 75px; border-radius: 50%; border: 3px solid #fff; color: white; font-weight: bold; background: rgba(0,0,0,0.4); }
        #jump { grid-column: span 2; height: 50px; border-radius: 25px; }

        .crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 1px solid white; transform: translate(-50%, -50%); opacity: 0.8; pointer-events: none; }
        #coords { position: absolute; top: 10px; right: 10px; color: white; font-size: 10px; text-align: right; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="mp-overlay">
            ID: <b id="my-id">GEN...</b><br>
            <input type="text" id="peer-id" placeholder="Dost ki ID">
            <button onclick="connect()">JOIN FRIEND</button>
            <div id="stat" style="color:white; font-size:10px; margin-top:5px;">Solo Mode</div>
        </div>

        <div id="coords">X: 0 | Z: 0<br>Chunks: 0</div>
        <div class="crosshair"></div>

        <div id="hotbar">
            <div class="slot active" onclick="sel(0,'grass')">GRASS</div>
            <div class="slot" onclick="sel(1,'stone')">STONE</div>
            <div class="slot" onclick="sel(2,'wood')">WOOD</div>
            <div class="slot" onclick="sel(3,'leaf')">LEAF</div>
            <div class="slot" onclick="sel(4,'glass')">GLASS</div>
        </div>

        <div id="joy-base"><div id="joy-stick"></div></div>

        <div class="actions">
            <button class="btn" id="jump">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(255,0,0,0.3)">HIT</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(0,255,0,0.3)">BUILD</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        // --- PEER MULTIPLAYER (SHORT ID FIX) ---
        // Generates a random 10 character ID
        const shortID = Math.random().toString(36).substr(2, 10).toUpperCase();
        const peer = new Peer(shortID); 
        let conn, remotePlayers = {}, selectedBlock = 'grass';

        peer.on('open', id => document.getElementById('my-id').innerText = id);
        peer.on('connection', c => { conn = c; initConn(); });

        function connect() {
            conn = peer.connect(document.getElementById('peer-id').value.toUpperCase());
            initConn();
        }

        function initConn() {
            document.getElementById('stat').innerText = "LIVE SYNC ACTIVE";
            conn.on('data', data => {
                if(data.type === 'm') updatePeerPos(data);
                if(data.type === 'b') addBlock(data.x, data.y, data.z, data.m, false);
                if(data.type === 'h') removeBlockAt(data.x, data.y, data.z);
            });
        }

        // --- ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 0.8); scene.add(light);
        const sun = new THREE.DirectionalLight(0xffffff, 0.5); sun.position.set(10, 50, 10); scene.add(sun);

        const geo = new THREE.BoxGeometry(1, 1, 1);
        const mats = {
            grass: new THREE.MeshLambertMaterial({color: 0x567d46}),
            stone: new THREE.MeshLambertMaterial({color: 0x808080}),
            wood: new THREE.MeshLambertMaterial({color: 0x5d4037}),
            leaf: new THREE.MeshLambertMaterial({color: 0x2e7d32, transparent: true, opacity: 0.9}),
            glass: new THREE.MeshLambertMaterial({color: 0xffffff, transparent: true, opacity: 0.4}),
            peer: new THREE.MeshLambertMaterial({color: 0xffeb3b})
        };

        let blocks = [], chunks = {};

        function addBlock(x,y,z, m, sync=true) {
            const b = new THREE.Mesh(geo, mats[m]);
            b.position.set(x,y,z);
            scene.add(b); blocks.push(b);
            if(sync && conn) conn.send({type:'b', x, y, z, m});
        }

        function removeBlockAt(x,y,z) {
            const b = blocks.find(b => b.position.x === x && b.position.y === y && b.position.z === z);
            if(b) { scene.remove(b); blocks = blocks.filter(item => item !== b); }
        }

        // --- BIG WORLD (Infinite Logic) ---
        function genChunk(cx, cz) {
            let key = `${cx},${cz}`;
            if(chunks[key]) return;
            chunks[key] = true;
            for(let x=0; x<10; x++) for(let z=0; z<10; z++) {
                let wx = cx*10 + x, wz = cz*10 + z;
                let h = Math.floor(Math.sin(wx*0.1)*2 + Math.cos(wz*0.1)*2);
                addBlock(wx, h, wz, 'grass', false);
                if(Math.random() > 0.98) {
                    for(let i=1; i<4; i++) addBlock(wx, h+i, wz, 'wood', false);
                    addBlock(wx, h+4, wz, 'leaf', false);
                }
            }
        }

        function updatePeerPos(data) {
            if(!remotePlayers[data.id]) {
                remotePlayers[data.id] = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1.8, 0.6), mats.peer);
                scene.add(remotePlayers[data.id]);
            }
            remotePlayers[data.id].position.set(data.x, data.y, data.z);
        }

        // --- CONTROLS ---
        let lon=0, lat=0, moveX=0, moveZ=0, joyId=null, rotId=null, lastX, lastY;
        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth/2) joyId = t.identifier;
                else { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; }
            }
        });
        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    let r = document.getElementById('joy-base').getBoundingClientRect();
                    let dx = t.clientX - (r.left+60), dy = t.clientY - (r.top+60);
                    let d = Math.min(Math.sqrt(dx*dx+dy*dy), 60);
                    let a = Math.atan2(dy, dx);
                    document.getElementById('joy-stick').style.left = `calc(50% + ${Math.cos(a)*d}px)`;
                    document.getElementById('joy-stick').style.top = `calc(50% + ${Math.sin(a)*d}px)`;
                    moveX = (Math.cos(a)*d)/60; moveZ = (Math.sin(a)*d)/60;
                }
                if(t.identifier === rotId) {
                    lon += (t.clientX - lastX) * 0.4; lat -= (t.clientY - lastY) * 0.4;
                    lat = Math.max(-85, Math.min(85, lat));
                    lastX = t.clientX; lastY = t.clientY;
                }
            }
        });
        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { joyId=null; moveX=0; moveZ=0; document.getElementById('joy-stick').style.left='50%'; document.getElementById('joy-stick').style.top='50%'; }
                if(t.identifier === rotId) rotId=null;
            }
        });

        function sel(i, t) { selectedBlock = t; document.querySelectorAll('.slot').forEach((s,idx)=>s.classList.toggle('active',idx===i)); }

        function interact(type) {
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0) {
                const h = hits[0];
                const p = h.object.position;
                if(type === 'build') {
                    const np = p.clone().add(h.face.normal);
                    addBlock(np.x, np.y, np.z, selectedBlock);
                } else {
                    removeBlockAt(p.x, p.y, p.z);
                    if(conn) conn.send({type:'h', x:p.x, y:p.y, z:p.z});
                }
            }
        }

        // --- LOOP ---
        let vy = 0; camera.position.set(0, 10, 0);
        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.18); camera.translateX(moveX*0.18); }
            
            vy -= 0.02; camera.position.y += vy;
            let g = -10;
            blocks.forEach(b => {
                if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) {
                    if(camera.position.y > b.position.y) g = Math.max(g, b.position.y+1.8);
                }
            });
            if(camera.position.y < g) { camera.position.y = g; vy = 0; }

            // Infinite Terrain Update
            let cx = Math.floor(camera.position.x/10);
            let cz = Math.floor(camera.position.z/10);
            for(let i=-2; i<=2; i++) for(let j=-2; j<=2; j++) genChunk(cx+i, cz+j);
            
            document.getElementById('coords').innerHTML = `X: ${Math.floor(camera.position.x)} | Z: ${Math.floor(camera.position.z)}<br>Chunks: ${Object.keys(chunks).length}`;

            if(conn && conn.open) conn.send({type:'m', id:peer.id, x:camera.position.x, y:camera.position.y-1, z:camera.position.z});

            renderer.render(scene, camera);
        }
        document.getElementById('jump').onclick = () => { if(vy===0) vy=0.35; };
        loop();
    </script>
</body>
</html>
