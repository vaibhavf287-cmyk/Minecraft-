<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft WN: Full Body Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Setup Screen */
        #setup-screen { position: absolute; width: 100%; height: 100%; background: linear-gradient(45deg, #1e3c72, #2a5298); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; pointer-events: auto; }
        .setup-box { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 20px; border: 3px solid #3498db; text-align: center; width: 280px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .skin-selector { display: flex; justify-content: space-around; margin: 20px 0; }
        .skin-opt { width: 90px; height: 110px; border: 3px solid transparent; border-radius: 12px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .skin-opt.selected { border-color: #3498db; background: rgba(52, 152, 219, 0.3); transform: scale(1.05); }

        /* Game UI Controls - Pointer Events Auto is Critical */
        #mp-toggle { position: absolute; top: 10px; left: 10px; width: 50px; height: 50px; background: #2c3e50; color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; pointer-events: auto; border: 2px solid #ecf0f1; z-index: 20; }
        #mp-overlay { position: absolute; top: 70px; left: 10px; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px; color: #fff; pointer-events: auto; border: 2px solid #3498db; display: none; width: 210px; z-index: 20; }
        
        input { width: 100%; background: #111; color: #3498db; border: 1px solid #3498db; padding: 12px; font-size: 16px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; outline: none; }
        .menu-btn { background: #3498db; color: white; border: none; padding: 12px; font-weight: bold; border-radius: 6px; width: 100%; cursor: pointer; text-transform: uppercase; }

        #hotbar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: auto; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px; }
        .slot { width: 45px; height: 45px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; border-radius: 8px; }
        .slot.active { border-color: #3498db; background: #fff; color: #000; }

        /* Joystick Fix: Ensure Base is clickable */
        #joy-base { position: absolute; bottom: 40px; left: 30px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); pointer-events: auto; z-index: 15; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.5; pointer-events: none; }

        .actions { position: absolute; bottom: 40px; right: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; pointer-events: auto; z-index: 15; }
        .btn { width: 75px; height: 75px; border-radius: 50%; border: 2px solid #fff; color: white; font-weight: bold; background: rgba(0,0,0,0.4); }
        #jump { grid-column: span 2; height: 50px; border-radius: 25px; }
        
        .crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 1px solid white; transform: translate(-50%, -50%); opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-box">
            <h2 style="margin-top:0">JOIN WORLD</h2>
            <input type="text" id="username" placeholder="Character Name (vff)" maxlength="10">
            <div class="skin-selector">
                <div class="skin-opt selected" onclick="selectSkin('male', this)" id="male-opt">
                    <div style="width:30px; height:50px; background:#2a5298; border-radius:4px"></div>
                    <small>MALE</small>
                </div>
                <div class="skin-opt" onclick="selectSkin('female', this)" id="female-opt">
                    <div style="width:30px; height:50px; background:#2ecc71; border-radius:4px"></div>
                    <small>FEMALE</small>
                </div>
            </div>
            <button class="menu-btn" onclick="startGame()">ENTER WORLD</button>
        </div>
    </div>

    <div id="ui" style="display:none">
        <div id="mp-toggle" onclick="toggleMPMenu()">WN</div>
        <div id="mp-overlay">
            <small>MY WN:</small><br>
            <b id="my-wn" style="color:#3498db; font-size:20px">......</b>
            <input type="number" id="target-wn" placeholder="Friend's WN">
            <button class="menu-btn" onclick="joinWorld()">Join World</button>
            <div id="status-text" style="font-size:11px; margin-top:8px; color:#3498db;">Mode: Solo</div>
        </div>

        <div style="position:absolute; top:10px; right:10px; color:white; text-align:right; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px; pointer-events:none">
            <span id="player-count">Players: 1</span><br>
            <small id="coords">X:0 Z:0</small>
        </div>

        <div class="crosshair"></div>

        <div id="hotbar">
            <div class="slot active" onclick="slotClick(0,'grass')">GRASS</div>
            <div class="slot" onclick="slotClick(1,'stone')">STONE</div>
            <div class="slot" onclick="slotClick(2,'wood')">WOOD</div>
            <div class="slot" onclick="slotClick(3,'leaf')">LEAVES</div>
            <div class="slot" onclick="slotClick(4,'glass')">GLASS</div>
        </div>

        <div id="joy-base"><div id="joy-stick"></div></div>

        <div class="actions">
            <button class="btn" id="jump">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(231,76,60,0.4)">HIT</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(46,204,113,0.4)">BUILD</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let myName = "Guest", mySkin = "male";
        function selectSkin(s, el) {
            mySkin = s;
            document.querySelectorAll('.skin-opt').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
        }

        function startGame() {
            const inputName = document.getElementById('username').value.trim();
            if(inputName) myName = inputName;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            initGame();
        }

        // --- MULTIPLAYER CORE ---
        let peer, conns = [], remotePlayers = {}, isHost = true;
        const myWN = Math.floor(100000 + Math.random() * 900000).toString();

        function initMultiplayer() {
            peer = new Peer("WN-" + myWN);
            peer.on('open', id => document.getElementById('my-wn').innerText = myWN);
            peer.on('connection', conn => { isHost = true; setupConn(conn); });
        }

        function joinWorld() {
            const t = document.getElementById('target-wn').value;
            if(t.length === 6) { isHost = false; setupConn(peer.connect("WN-" + t)); }
        }

        function setupConn(conn) {
            conn.on('open', () => { if(!conns.find(c => c.peer === conn.peer)) conns.push(conn); updateUI(); });
            conn.on('data', data => {
                if(isHost) conns.forEach(c => { if(c.peer !== conn.peer && c.open) c.send(data); });
                if(data.type === 'move') syncRemotePlayer(data);
                if(data.type === 'place') addBlock(data.x, data.y, data.z, data.mat, false);
                if(data.type === 'break') removeBlockAt(data.x, data.y, data.z, false);
            });
            conn.on('close', () => removePlayer(conn.peer));
        }

        function syncRemotePlayer(data) {
            if(!remotePlayers[data.id]) {
                const group = new THREE.Group();
                const skinColor = data.skin === 'male' ? 0x2a5298 : 0x2ecc71;
                const skinTone = 0xffdbac;

                // Model Parts
                const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: skinTone}));
                head.position.y = 1.4;
                
                const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.25), new THREE.MeshLambertMaterial({color: skinColor}));
                body.position.y = 0.85;

                const rArm = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.7, 0.15), new THREE.MeshLambertMaterial({color: skinTone}));
                rArm.position.set(0.35, 0.85, 0);
                
                const lArm = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.7, 0.15), new THREE.MeshLambertMaterial({color: skinTone}));
                lArm.position.set(-0.35, 0.85, 0);

                const rLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.5, 0.2), new THREE.MeshLambertMaterial({color: 0x333333}));
                rLeg.position.set(0.15, 0.25, 0);

                const lLeg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.5, 0.2), new THREE.MeshLambertMaterial({color: 0x333333}));
                lLeg.position.set(-0.15, 0.25, 0);

                group.add(head, body, rArm, lArm, rLeg, lLeg);

                // Name Tag
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256; canvas.height = 64;
                ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.roundRect(0,0,256,64, 15); ctx.fill();
                ctx.fillStyle = 'white'; ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center';
                ctx.fillText(data.name, 128, 45);
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas)}));
                sprite.position.y = 1.9; sprite.scale.set(1.5, 0.4, 1);
                group.add(sprite);

                scene.add(group);
                remotePlayers[data.id] = group;
            }
            remotePlayers[data.id].position.set(data.x, data.y, data.z);
        }

        function removePlayer(id) {
            if(remotePlayers[id]) { scene.remove(remotePlayers[id]); delete remotePlayers[id]; }
            conns = conns.filter(c => c.peer !== id);
            updateUI();
        }

        // --- GAME ENGINE ---
        let scene, camera, renderer, blocks = [], chunks = {}, velocityY = 0;
        let lon=0, lat=0, moveX=0, moveZ=0, joyId=null, rotId=null, lastX, lastY;

        function initGame() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 0.4); sun.position.set(10, 20, 10); scene.add(sun);
            camera.position.set(0, 10, 0);

            initMultiplayer();
            loop();
        }

        const materials = {
            grass: new THREE.MeshLambertMaterial({color: 0x567d46}),
            stone: new THREE.MeshLambertMaterial({color: 0x808080}),
            wood: new THREE.MeshLambertMaterial({color: 0x5d4037}),
            leaf: new THREE.MeshLambertMaterial({color: 0x2e7d32}),
            glass: new THREE.MeshLambertMaterial({color: 0xffffff, transparent: true, opacity: 0.3})
        };

        function addBlock(x,y,z, mat, sync=true) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), materials[mat]);
            b.position.set(x,y,z); scene.add(b); blocks.push(b);
            if(sync) conns.forEach(c => { if(c.open) c.send({type:'place', x, y, z, mat}); });
        }

        function removeBlockAt(x,y,z, sync=true) {
            const b = blocks.find(b => b.position.x === x && b.position.y === y && b.position.z === z);
            if(b) { scene.remove(b); blocks = blocks.filter(i => i !== b); 
            if(sync) conns.forEach(c => { if(c.open) c.send({type:'break', x, y, z}); }); }
        }

        function genChunk(cx, cz) {
            let k = `${cx},${cz}`; if(chunks[k]) return; chunks[k] = true;
            for(let x=0; x<8; x++) for(let z=0; z<8; z++) {
                let wx = cx*8+x, wz = cz*8+z;
                addBlock(wx, -1, wz, 'grass', false);
            }
        }

        // --- CONTROLS ---
        function toggleMPMenu() { const m = document.getElementById('mp-overlay'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }
        function slotClick(i, t) { currentMat = t; document.querySelectorAll('.slot').forEach((s,idx) => s.classList.toggle('active', idx===i)); }
        let currentMat = 'grass';

        function interact(type) {
            const ray = new THREE.Raycaster(); ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0) {
                const h = hits[0], p = h.object.position;
                if(type === 'build') addBlock(p.x+h.face.normal.x, p.y+h.face.normal.y, p.z+h.face.normal.z, currentMat);
                else removeBlockAt(p.x, p.y, p.z);
            }
        }

        // JOYSTICK & ROTATION LOGIC
        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth/2) {
                    const r = document.getElementById('joy-base').getBoundingClientRect();
                    if(t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) joyId = t.identifier;
                } else {
                    if(!t.target.closest('button')) { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; }
                }
            }
        }, {passive: false});

        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    const r = document.getElementById('joy-base').getBoundingClientRect();
                    const dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60);
                    const d = Math.min(Math.sqrt(dx*dx+dy*dy), 60);
                    const a = Math.atan2(dy, dx);
                    document.getElementById('joy-stick').style.left = `calc(50% + ${Math.cos(a)*d}px)`;
                    document.getElementById('joy-stick').style.top = `calc(50% + ${Math.sin(a)*d}px)`;
                    moveX = (Math.cos(a)*d)/60; moveZ = (Math.sin(a)*d)/60;
                }
                if(t.identifier === rotId) {
                    lon += (t.clientX - lastX) * 0.4; lat -= (t.clientY - lastY) * 0.4;
                    lat = Math.max(-85, Math.min(85, lat)); lastX = t.clientX; lastY = t.clientY;
                }
            }
        }, {passive: false});

        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { 
                    joyId=null; moveX=0; moveZ=0; 
                    document.getElementById('joy-stick').style.left='50%'; 
                    document.getElementById('joy-stick').style.top='50%'; 
                }
                if(t.identifier === rotId) rotId=null;
            }
        });

        function updateUI() { document.getElementById('player-count').innerText = `Players: ${conns.length + 1}`; }

        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            
            if(joyId !== null) { camera.translateZ(moveZ*0.18); camera.translateX(moveX*0.18); }
            
            velocityY -= 0.015; camera.position.y += velocityY;
            let ground = -1 + 1.8;
            blocks.forEach(b => {
                if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) {
                    if(camera.position.y > b.position.y) ground = Math.max(ground, b.position.y+1.8);
                }
            });
            if(camera.position.y < ground) { camera.position.y = ground; velocityY = 0; }

            let cx = Math.floor(camera.position.x/8), cz = Math.floor(camera.position.z/8);
            for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) genChunk(cx+i, cz+j);
            
            if(conns.length > 0) conns.forEach(c => { if(c.open) c.send({type:'move', id:peer.id, name:myName, skin:mySkin, x:camera.position.x, y:camera.position.y-1, z:camera.position.z}); });
            
            document.getElementById('coords').innerText = `X:${Math.floor(camera.position.x)} Z:${Math.floor(camera.position.z)}`;
            renderer.render(scene, camera);
        }
        document.getElementById('jump').onclick = () => { if(velocityY===0) velocityY=0.25; };
    </script>
</body>
</html>
