<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Number Live (4 Player)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Number ID Menu */
        #mp-overlay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 10px; color: #fff; font-size: 14px; pointer-events: auto; border: 2px solid #4CAF50; }
        #my-id { color: #4CAF50; font-size: 18px; letter-spacing: 2px; }
        input { width: 120px; background: #111; color: #0f0; border: 1px solid #4CAF50; padding: 8px; font-size: 16px; margin: 8px 0; border-radius: 4px; outline: none; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 15px; font-weight: bold; border-radius: 4px; width: 100%; cursor: pointer; }

        /* Inventory */
        #hotbar { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; pointer-events: auto; background: rgba(0,0,0,0.8); padding: 6px; border-radius: 8px; }
        .slot { width: 45px; height: 45px; border: 2px solid #444; background: #777; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; border-radius: 4px; }
        .slot.active { border-color: #4CAF50; background: #fff; color: #000; transform: scale(1.1); }

        /* Controls */
        #joy-base { position: absolute; bottom: 40px; left: 30px; width: 120px; height: 120px; background: rgba(255,255,255,0.15); border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.6; }

        .actions { position: absolute; bottom: 40px; right: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; pointer-events: auto; }
        .btn { width: 75px; height: 75px; border-radius: 50%; border: 3px solid #fff; color: white; font-weight: bold; background: rgba(0,0,0,0.5); font-size: 12px; }
        #jump { grid-column: span 2; height: 50px; border-radius: 25px; }

        .crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; transform: translate(-50%, -50%); opacity: 0.5; pointer-events: none; }
        #info { position: absolute; top: 10px; right: 10px; color: white; font-size: 11px; text-align: right; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="mp-overlay">
            MY NUMBER ID:<br>
            <b id="my-id">......</b><br>
            <input type="number" id="peer-id" placeholder="Friend's No.">
            <button onclick="connectToFriend()">JOIN WORLD</button>
            <div id="stat" style="font-size:10px; margin-top:5px; color:#aaa;">Multiplayer: OFF</div>
        </div>

        <div id="info">Players: 1/4<br>X: 0 | Z: 0</div>
        <div class="crosshair"></div>

        <div id="hotbar">
            <div class="slot active" onclick="sel(0,'grass')">GRASS</div>
            <div class="slot" onclick="sel(1,'stone')">STONE</div>
            <div class="slot" onclick="sel(2,'wood')">WOOD</div>
            <div class="slot" onclick="sel(3,'leaf')">LEAF</div>
            <div class="slot" onclick="sel(4,'glass')">GLASS</div>
        </div>

        <div id="joy-base"><div id="joy-stick"></div></div>

        <div class="actions">
            <button class="btn" id="jump">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(255,0,0,0.3)">BREAK</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(0,255,0,0.3)">PLACE</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        // --- MULTI-PLAYER HUB (NUMBER ID) ---
        const numID = Math.floor(100000 + Math.random() * 900000).toString();
        const peer = new Peer(numID); 
        let activeConnections = [];
        let remotePlayers = {};
        let selectedBlock = 'grass';

        peer.on('open', id => document.getElementById('my-id').innerText = id);
        
        // Host side: handle incoming connections
        peer.on('connection', c => {
            setupConnection(c);
        });

        function connectToFriend() {
            const targetID = document.getElementById('peer-id').value;
            if(targetID.length === 6) {
                const c = peer.connect(targetID);
                setupConnection(c);
            }
        }

        function setupConnection(c) {
            c.on('open', () => {
                activeConnections.push(c);
                document.getElementById('stat').innerText = `Multiplayer: ${activeConnections.length + 1} Players`;
                document.getElementById('info').innerText = `Players: ${activeConnections.length + 1}/4`;
            });
            c.on('data', data => {
                if(data.type === 'm') updateRemotePlayer(data);
                if(data.type === 'b') addBlock(data.x, data.y, data.z, data.m, false);
                if(data.type === 'h') removeBlockAt(data.x, data.y, data.z);
            });
        }

        function broadcast(msg) {
            activeConnections.forEach(c => { if(c.open) c.send(msg); });
        }

        // --- GAME ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 0.8); scene.add(light);
        const sun = new THREE.DirectionalLight(0xffffff, 0.4); sun.position.set(10, 50, 10); scene.add(sun);

        const geo = new THREE.BoxGeometry(1, 1, 1);
        const mats = {
            grass: new THREE.MeshLambertMaterial({color: 0x567d46}),
            stone: new THREE.MeshLambertMaterial({color: 0x808080}),
            wood: new THREE.MeshLambertMaterial({color: 0x5d4037}),
            leaf: new THREE.MeshLambertMaterial({color: 0x2e7d32, transparent: true, opacity: 0.8}),
            glass: new THREE.MeshLambertMaterial({color: 0xffffff, transparent: true, opacity: 0.3}),
            peer: new THREE.MeshLambertMaterial({color: 0xff4444})
        };

        let blocks = [], chunks = {};

        function addBlock(x,y,z, m, sync=true) {
            const b = new THREE.Mesh(geo, mats[m]);
            b.position.set(x,y,z);
            scene.add(b); blocks.push(b);
            if(sync) broadcast({type:'b', x, y, z, m});
        }

        function removeBlockAt(x,y,z) {
            const b = blocks.find(b => b.position.x === x && b.position.y === y && b.position.z === z);
            if(b) { scene.remove(b); blocks = blocks.filter(item => item !== b); }
        }

        function genChunk(cx, cz) {
            let key = `${cx},${cz}`;
            if(chunks[key]) return;
            chunks[key] = true;
            for(let x=0; x<8; x++) for(let z=0; z<8; z++) {
                let wx = cx*8 + x, wz = cz*8 + z;
                let h = Math.floor(Math.sin(wx*0.15)*1.5 + Math.cos(wz*0.15)*1.5);
                addBlock(wx, h, wz, 'grass', false);
            }
        }

        function updateRemotePlayer(data) {
            if(!remotePlayers[data.id]) {
                remotePlayers[data.id] = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1.8, 0.6), mats.peer);
                scene.add(remotePlayers[data.id]);
            }
            remotePlayers[data.id].position.set(data.x, data.y, data.z);
        }

        // --- CONTROLS ---
        let lon=0, lat=0, moveX=0, moveZ=0, joyId=null, rotId=null, lastX, lastY;
        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.clientX < window.innerWidth/2) joyId = t.identifier;
                else { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; }
            }
        });
        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    let r = document.getElementById('joy-base').getBoundingClientRect();
                    let dx = t.clientX - (r.left+60), dy = t.clientY - (r.top+60);
                    let d = Math.min(Math.sqrt(dx*dx+dy*dy), 60);
                    let a = Math.atan2(dy, dx);
                    document.getElementById('joy-stick').style.left = `calc(50% + ${Math.cos(a)*d}px)`;
                    document.getElementById('joy-stick').style.top = `calc(50% + ${Math.sin(a)*d}px)`;
                    moveX = (Math.cos(a)*d)/60; moveZ = (Math.sin(a)*d)/60;
                }
                if(t.identifier === rotId) {
                    lon += (t.clientX - lastX) * 0.4; lat -= (t.clientY - lastY) * 0.4;
                    lat = Math.max(-85, Math.min(85, lat));
                    lastX = t.clientX; lastY = t.clientY;
                }
            }
        });
        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { joyId=null; moveX=0; moveZ=0; document.getElementById('joy-stick').style.left='50%'; document.getElementById('joy-stick').style.top='50%'; }
                if(t.identifier === rotId) rotId=null;
            }
        });

        function sel(i, t) { selectedBlock = t; document.querySelectorAll('.slot').forEach((s,idx)=>s.classList.toggle('active',idx===i)); }

        function interact(type) {
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0) {
                const h = hits[0];
                const p = h.object.position;
                if(type === 'build') {
                    const np = p.clone().add(h.face.normal);
                    addBlock(np.x, np.y, np.z, selectedBlock);
                } else {
                    removeBlockAt(p.x, p.y, p.z);
                    broadcast({type:'h', x:p.x, y:p.y, z:p.z});
                }
            }
        }

        // --- LOOP ---
        let vy = 0; camera.position.set(0, 5, 0);
        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.15); camera.translateX(moveX*0.15); }
            
            vy -= 0.015; camera.position.y += vy;
            let g = -5;
            blocks.forEach(b => {
                if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) {
                    if(camera.position.y > b.position.y) g = Math.max(g, b.position.y+1.8);
                }
            });
            if(camera.position.y < g) { camera.position.y = g; vy = 0; }

            // Infinite Gen
            let cx = Math.floor(camera.position.x/8);
            let cz = Math.floor(camera.position.z/8);
            for(let i=-2; i<=2; i++) for(let j=-2; j<=2; j++) genChunk(cx+i, cz+j);
            
            document.getElementById('info').innerHTML = `Players: ${activeConnections.length + 1}/4<br>X: ${Math.floor(camera.position.x)} | Z: ${Math.floor(camera.position.z)}`;

            if(activeConnections.length > 0) {
                broadcast({type:'m', id:peer.id, x:camera.position.x, y:camera.position.y-1, z:camera.position.z});
            }

            renderer.render(scene, camera);
        }
        document.getElementById('jump').onclick = () => { if(vy===0) vy=0.25; };
        loop();
    </script>
</body>
</html>
