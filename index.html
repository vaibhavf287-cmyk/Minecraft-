<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft WN Full Sync</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #mp-toggle { position: absolute; top: 10px; left: 10px; width: 50px; height: 50px; background: #2c3e50; color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; pointer-events: auto; border: 2px solid #ecf0f1; z-index: 20; }

        #mp-overlay { position: absolute; top: 70px; left: 10px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 12px; color: #fff; font-size: 14px; pointer-events: auto; border: 2px solid #3498db; display: none; width: 200px; z-index: 20; }
        #my-wn { color: #3498db; font-size: 22px; letter-spacing: 2px; display: block; margin-bottom: 10px; }
        input { width: 100%; background: #111; color: #3498db; border: 1px solid #3498db; padding: 12px; font-size: 16px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; outline: none; }
        .menu-btn { background: #3498db; color: white; border: none; padding: 12px; font-weight: bold; border-radius: 6px; width: 100%; cursor: pointer; text-transform: uppercase; }

        #hotbar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: auto; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 12px; }
        .slot { width: 48px; height: 48px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 10px; color: white; border-radius: 8px; }
        .slot.active { border-color: #3498db; background: #fff; color: #000; transform: translateY(-5px); }

        #joy-base { position: absolute; bottom: 40px; left: 30px; width: 110px; height: 110px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.5; }

        .actions { position: absolute; bottom: 40px; right: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; pointer-events: auto; }
        .btn { width: 75px; height: 75px; border-radius: 50%; border: 2px solid #fff; color: white; font-weight: bold; background: rgba(0,0,0,0.4); font-size: 12px; }
        #jump { grid-column: span 2; height: 50px; border-radius: 25px; }

        .crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 1px solid white; transform: translate(-50%, -50%); opacity: 0.5; pointer-events: none; }
        #info-panel { position: absolute; top: 10px; right: 10px; color: white; font-size: 12px; text-align: right; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 8px; border-left: 3px solid #3498db; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="mp-toggle" onclick="toggleMPMenu()">WN</div>
        <div id="mp-overlay">
            <small style="color:#aaa">YOUR WN:</small><br>
            <b id="my-wn">......</b>
            <input type="number" id="target-wn" placeholder="Enter Friend's WN">
            <button class="menu-btn" onclick="joinWorld()">Join World</button>
            <div id="status-text" style="font-size:10px; margin-top:10px; color:#3498db;">Standalone</div>
        </div>
        <div id="info-panel"><span id="player-count">Players: 1/4</span><br><span id="coords">X: 0 | Z: 0</span></div>
        <div class="crosshair"></div>
        <div id="hotbar">
            <div class="slot active" onclick="slotClick(0,'grass')">GRASS</div>
            <div class="slot" onclick="slotClick(1,'stone')">STONE</div>
            <div class="slot" onclick="slotClick(2,'wood')">WOOD</div>
            <div class="slot" onclick="slotClick(3,'leaf')">LEAF</div>
            <div class="slot" onclick="slotClick(4,'glass')">GLASS</div>
        </div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div class="actions">
            <button class="btn" id="jump">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(231, 76, 60, 0.3)">HIT</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(46, 204, 113, 0.3)">BUILD</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        // --- MULTIPLAYER RELAY SYSTEM ---
        const myWN = Math.floor(100000 + Math.random() * 900000).toString();
        const peer = new Peer("WN-" + myWN);
        let conns = [];
        let remotePlayers = {};
        let currentMat = 'grass';
        let isHost = true;

        peer.on('open', id => document.getElementById('my-wn').innerText = myWN);
        
        peer.on('connection', conn => {
            isHost = true; 
            setupConn(conn);
        });

        function joinWorld() {
            const target = document.getElementById('target-wn').value;
            if(target && target.length === 6) {
                isHost = false;
                setupConn(peer.connect("WN-" + target));
            }
        }

        function setupConn(conn) {
            conn.on('open', () => {
                if(!conns.find(c => c.peer === conn.peer)) conns.push(conn);
                updateUI();
            });

            conn.on('data', data => {
                // RELAY LOGIC: If I am host, send this data to everyone else
                if(isHost) {
                    conns.forEach(c => {
                        if(c.peer !== conn.peer && c.open) c.send(data);
                    });
                }

                if(data.type === 'move') syncPos(data);
                if(data.type === 'place') addBlock(data.x, data.y, data.z, data.mat, false);
                if(data.type === 'break') removeBlockAt(data.x, data.y, data.z, false);
            });

            conn.on('close', () => removePlayer(conn.peer));
        }

        function broadcast(payload) {
            conns.forEach(c => { if(c.open) c.send(payload); });
        }

        function removePlayer(id) {
            conns = conns.filter(c => c.peer !== id);
            if(remotePlayers[id]) { scene.remove(remotePlayers[id]); delete remotePlayers[id]; }
            updateUI();
        }

        function updateUI() {
            document.getElementById('player-count').innerText = `Players: ${conns.length + 1}/4`;
            document.getElementById('status-text').innerText = isHost ? "Hosting World" : "Joined World";
        }

        function syncPos(data) {
            if(!remotePlayers[data.id]) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1.8, 0.6), new THREE.MeshLambertMaterial({color: 0x3498db}));
                scene.add(m); remotePlayers[data.id] = m;
            }
            remotePlayers[data.id].position.set(data.x, data.y, data.z);
        }

        // --- GAME CORE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 0.5); sun.position.set(20, 50, 20); scene.add(sun);

        const blockGeo = new THREE.BoxGeometry(1, 1, 1);
        const materials = {
            grass: new THREE.MeshLambertMaterial({color: 0x567d46}),
            stone: new THREE.MeshLambertMaterial({color: 0x808080}),
            wood: new THREE.MeshLambertMaterial({color: 0x5d4037}),
            leaf: new THREE.MeshLambertMaterial({color: 0x2e7d32, transparent: true, opacity: 0.8}),
            glass: new THREE.MeshLambertMaterial({color: 0xffffff, transparent: true, opacity: 0.3})
        };

        let blocks = [], chunks = {};

        function addBlock(x,y,z, mat, sync=true) {
            const b = new THREE.Mesh(blockGeo, materials[mat]);
            b.position.set(x,y,z);
            scene.add(b); blocks.push(b);
            if(sync) broadcast({type:'place', x, y, z, mat});
        }

        function removeBlockAt(x,y,z, sync=true) {
            const b = blocks.find(b => b.position.x === x && b.position.y === y && b.position.z === z);
            if(b) { scene.remove(b); blocks = blocks.filter(item => item !== b); if(sync) broadcast({type:'break', x, y, z}); }
        }

        function genChunk(cx, cz) {
            let key = `${cx},${cz}`;
            if(chunks[key]) return;
            chunks[key] = true;
            for(let x=0; x<8; x++) for(let z=0; z<8; z++) {
                let wx = cx*8 + x, wz = cz*8 + z;
                addBlock(wx, Math.floor(Math.sin(wx*0.2)*1.2 + Math.cos(wz*0.2)*1.2), wz, 'grass', false);
            }
        }

        // --- CONTROLS ---
        function toggleMPMenu() { const m = document.getElementById('mp-overlay'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }
        function slotClick(i, t) { currentMat = t; document.querySelectorAll('.slot').forEach((s,idx) => s.classList.toggle('active', idx===i)); }
        function interact(type) {
            const ray = new THREE.Raycaster(); ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0) {
                const h = hits[0], p = h.object.position;
                if(type === 'build') addBlock(p.x+h.face.normal.x, p.y+h.face.normal.y, p.z+h.face.normal.z, currentMat);
                else removeBlockAt(p.x, p.y, p.z);
            }
        }

        let lon=0, lat=0, moveX=0, moveZ=0, joyId=null, rotId=null, lastX, lastY;
        window.addEventListener('touchstart', e => {
            for(let t of e.changedTouches) {
                if(t.target.closest('#mp-overlay') || t.target.closest('#hotbar') || t.target.id==='mp-toggle') continue;
                if(t.clientX < window.innerWidth/2) joyId = t.identifier;
                else { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; }
            }
        });
        window.addEventListener('touchmove', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) {
                    let r = document.getElementById('joy-base').getBoundingClientRect();
                    let dx = t.clientX - (r.left+55), dy = t.clientY - (r.top+55);
                    let d = Math.min(Math.sqrt(dx*dx+dy*dy), 55);
                    let a = Math.atan2(dy, dx);
                    document.getElementById('joy-stick').style.left = `calc(50% + ${Math.cos(a)*d}px)`;
                    document.getElementById('joy-stick').style.top = `calc(50% + ${Math.sin(a)*d}px)`;
                    moveX = (Math.cos(a)*d)/55; moveZ = (Math.sin(a)*d)/55;
                }
                if(t.identifier === rotId) {
                    lon += (t.clientX - lastX) * 0.4; lat -= (t.clientY - lastY) * 0.4;
                    lat = Math.max(-85, Math.min(85, lat));
                    lastX = t.clientX; lastY = t.clientY;
                }
            }
        });
        window.addEventListener('touchend', e => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyId) { joyId=null; moveX=0; moveZ=0; document.getElementById('joy-stick').style.left='50%'; document.getElementById('joy-stick').style.top='50%'; }
                if(t.identifier === rotId) rotId=null;
            }
        });

        let vy = 0; camera.position.set(0, 5, 0);
        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.16); camera.translateX(moveX*0.16); }
            vy -= 0.015; camera.position.y += vy;
            let g = -5;
            blocks.forEach(b => {
                if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) {
                    if(camera.position.y > b.position.y) g = Math.max(g, b.position.y+1.8);
                }
            });
            if(camera.position.y < g) { camera.position.y = g; vy = 0; }
            let cx = Math.floor(camera.position.x/8), cz = Math.floor(camera.position.z/8);
            for(let i=-2; i<=2; i++) for(let j=-2; j<=2; j++) genChunk(cx+i, cz+j);
            if(conns.length > 0) broadcast({type:'move', id:peer.id, x:camera.position.x, y:camera.position.y-1, z:camera.position.z});
            document.getElementById('coords').innerText = `X: ${Math.floor(camera.position.x)} | Z: ${Math.floor(camera.position.z)}`;
            renderer.render(scene, camera);
        }
        document.getElementById('jump').onclick = () => { if(vy===0) vy=0.25; };
        loop();
    </script>
</body>
</html>
