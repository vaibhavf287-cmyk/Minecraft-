<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft WN: Pro Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #setup-screen { position: absolute; width: 100%; height: 100%; background: #1a1a1a; display: flex; align-items: center; justify-content: center; z-index: 100; color: white; pointer-events: auto; }
        .setup-box { background: #333; padding: 20px; border-radius: 10px; border: 2px solid #3498db; text-align: center; width: 80%; max-width: 300px; }
        #mp-toggle { position: absolute; top: 10px; left: 10px; width: 45px; height: 45px; background: rgba(0,0,0,0.6); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; pointer-events: auto; z-index: 20; border: 1px solid #fff; }
        #mp-overlay { position: absolute; top: 65px; left: 10px; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; color: #fff; pointer-events: auto; display: none; width: 200px; z-index: 20; border: 1px solid #3498db; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
        .menu-btn { background: #3498db; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; }
        #hotbar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 8px; }
        .slot { width: 40px; height: 40px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 8px; color: white; }
        .slot.active { border-color: #3498db; background: #fff; color: #000; }
        #joy-base { position: absolute; bottom: 30px; left: 30px; width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 30px; height: 30px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.8; }
        .actions { position: absolute; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .btn { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; color: white; background: rgba(0,0,0,0.4); font-weight: bold; }
        .crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="setup-screen">
        <div class="setup-box">
            <h3>MINECRAFT WN</h3>
            <input type="text" id="username" placeholder="Your Name">
            <select id="skin-select">
                <option value="male">Steve (Blue)</option>
                <option value="female">Alex (Green)</option>
            </select>
            <button class="menu-btn" onclick="startGame()">START</button>
        </div>
    </div>

    <div id="ui" style="display:none">
        <div id="mp-toggle" onclick="toggleMPMenu()">WN</div>
        <div id="mp-overlay">
            <small>ID: <b id="my-wn">...</b></small>
            <input type="number" id="target-wn" placeholder="Friend's ID">
            <button class="menu-btn" onclick="joinWorld()">JOIN FRIEND</button>
        </div>
        <div class="crosshair"></div>
        <div id="hotbar"></div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div class="actions">
            <button class="btn" onclick="jump()">JUMP</button>
            <button class="btn" onclick="interact('hit')" style="background:rgba(231,76,60,0.6)">HIT</button>
            <button class="btn" onclick="interact('build')" style="background:rgba(46,204,113,0.6)">BUILD</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let myName, mySkin, scene, camera, renderer, peer;
        let conns = {}, remotePlayers = {}, blocks = [], animals = [];
        let lon = 0, lat = 0, moveX = 0, moveZ = 0, joyId = null, rotId = null, lastX, lastY, vy = 0;
        const myWN = Math.floor(100000 + Math.random() * 899999).toString();

        const mats = {
            grass: 0x567d46, stone: 0x808080, wood: 0x5d4037, 
            leaf: 0x2e7d32, diamond: 0x00ffff, gun: 0x333333
        };
        let hotbar = ['grass', 'stone', 'wood', 'diamond', 'gun'];
        let activeIdx = 0;

        function startGame() {
            myName = document.getElementById('username').value || "Player" + myWN.slice(-3);
            mySkin = document.getElementById('skin-select').value;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
            renderHotbar();
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 500);
            renderer = new THREE.WebGLRenderer({antialias: false, powerPreference: "high-performance"});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1); 
            document.body.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            peer = new Peer("WN-" + myWN);
            peer.on('open', id => document.getElementById('my-wn').innerText = myWN);
            peer.on('connection', conn => handleConn(conn));

            camera.position.set(0, 10, 0);
            loop();
        }

        function handleConn(conn) {
            conn.on('open', () => {
                conns[conn.peer] = conn;
                conn.send({type: 'init', name: myName, skin: mySkin});
            });
            conn.on('data', data => {
                if(data.type === 'init') {
                    remotePlayers[conn.peer] = createPlayerMesh(data);
                }
                if(data.type === 'move' && remotePlayers[conn.peer]) {
                    remotePlayers[conn.peer].position.set(data.x, data.y, data.z);
                    remotePlayers[conn.peer].rotation.y = data.ry;
                }
                if(data.type === 'place') addBlock(data.x, data.y, data.z, data.mat, false);
                if(data.type === 'break') removeBlockAt(data.x, data.y, data.z);
            });
            conn.on('close', () => {
                if(remotePlayers[conn.peer]) scene.remove(remotePlayers[conn.peer]);
                delete remotePlayers[conn.peer];
                delete conns[conn.peer];
            });
        }

        function createPlayerMesh(data) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.3), new THREE.MeshLambertMaterial({color: data.skin==='male'?0x2a5298:0x2ecc71}));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: 0xffdbac}));
            head.position.y = 0.7;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 64; canvas.height = 32;
            ctx.fillStyle = 'white'; ctx.font = '12px Arial'; ctx.textAlign = 'center';
            ctx.fillText(data.name, 32, 20);
            const label = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas)}));
            label.position.y = 1.2; label.scale.set(1, 0.5, 1);
            
            group.add(body, head, label);
            scene.add(group);
            return group;
        }

        function addBlock(x, y, z, mat, sync=true) {
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mesh = new THREE.Mesh(geo, new THREE.MeshLambertMaterial({color: mats[mat]}));
            mesh.position.set(x, y, z);
            scene.add(mesh);
            blocks.push(mesh);
            if(sync) Object.values(conns).forEach(c => c.send({type: 'place', x, y, z, mat}));
        }

        function removeBlockAt(x, y, z) {
            const target = blocks.find(b => b.position.x === x && b.position.y === y && b.position.z === z);
            if(target) {
                scene.remove(target);
                blocks = blocks.filter(b => b !== target);
            }
        }

        function interact(type) {
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0) {
                const b = hits[0].object;
                if(type === 'hit') {
                    const {x, y, z} = b.position;
                    removeBlockAt(x, y, z);
                    Object.values(conns).forEach(c => c.send({type: 'break', x, y, z}));
                } else {
                    const n = hits[0].face.normal;
                    addBlock(b.position.x+n.x, b.position.y+n.y, b.position.z+n.z, hotbar[activeIdx]);
                }
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.12); camera.translateX(moveX*0.12); }
            
            vy -= 0.015; camera.position.y += vy;
            let floor = 0;
            blocks.forEach(b => {
                if(Math.abs(camera.position.x-b.position.x)<0.7 && Math.abs(camera.position.z-b.position.z)<0.7) {
                    if(camera.position.y > b.position.y) floor = Math.max(floor, b.position.y+1.6);
                }
            });
            if(camera.position.y < floor) { camera.position.y = floor; vy = 0; }

            // Generate Floor
            let cx = Math.round(camera.position.x), cz = Math.round(camera.position.z);
            for(let x=cx-5; x<cx+5; x++) for(let z=cz-5; z<cz+5; z++) {
                if(!blocks.find(b => b.position.x===x && b.position.z===z && b.position.y===0)) addBlock(x, 0, z, 'grass', false);
            }

            // Sync Position
            Object.values(conns).forEach(c => {
                if(c.open) c.send({type:'move', x:camera.position.x, y:camera.position.y-1, z:camera.position.z, ry:lon*Math.PI/180});
            });

            renderer.render(scene, camera);
        }

        function joinWorld() {
            const id = "WN-" + document.getElementById('target-wn').value;
            handleConn(peer.connect(id));
        }

        function jump() { if(vy === 0) vy = 0.25; }
        function toggleMPMenu() { const m = document.getElementById('mp-overlay'); m.style.display = m.style.display==='none'?'block':'none'; }
        function renderHotbar() { document.getElementById('hotbar').innerHTML = hotbar.map((m, i) => `<div class="slot ${i===activeIdx?'active':''}" onclick="activeIdx=${i};renderHotbar()">${m.toUpperCase()}</div>`).join(''); }

        window.addEventListener('touchstart', e => { 
            for(let t of e.changedTouches) { 
                if(t.clientX < window.innerWidth/2) joyId = t.identifier; 
                else { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; } 
            } 
        });
        window.addEventListener('touchmove', e => { 
            for(let t of e.changedTouches) { 
                if(t.identifier === joyId) { 
                    let r = document.getElementById('joy-base').getBoundingClientRect();
                    moveX = (t.clientX - (r.left+40))/40; moveZ = (t.clientY - (r.top+40))/40;
                } 
                if(t.identifier === rotId) { lon += (t.clientX - lastX)*0.3; lat -= (t.clientY - lastY)*0.3; lastX = t.clientX; lastY = t.clientY; } 
            } 
        });
        window.addEventListener('touchend', e => { for(let t of e.changedTouches) { if(t.identifier===joyId) joyId=null; if(t.identifier===rotId) rotId=null; } });
    </script>
</body>
</html>
