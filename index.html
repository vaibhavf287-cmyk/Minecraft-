<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft WN: Fast Load</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: 'Arial', sans-serif; user-select: none; }
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #setup-screen { position: absolute; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; pointer-events: auto; }
        .setup-box { background: #333; padding: 30px; border-radius: 10px; border: 3px solid #3498db; text-align: center; }
        #mp-toggle { position: absolute; top: 10px; left: 10px; width: 50px; height: 50px; background: rgba(0,0,0,0.6); color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; pointer-events: auto; z-index: 20; border: 1px solid #fff; }
        #mp-overlay { position: absolute; top: 70px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; color: #fff; pointer-events: auto; display: none; width: 200px; z-index: 20; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .menu-btn { background: #3498db; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; margin-top: 5px; }
        #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 10px; }
        .slot { width: 45px; height: 45px; border: 2px solid #555; background: #8b8b8b; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; text-align: center; }
        .slot.active { border-color: #3498db; background: #fff; color: #000; }
        #joy-base { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.6; }
        .actions { position: absolute; bottom: 40px; right: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; pointer-events: auto; }
        .btn { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #fff; color: white; background: rgba(0,0,0,0.4); font-weight: bold; font-size: 10px; }
        #time-display { position: absolute; top: 10px; right: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        #notification { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 2000; }
    </style>
</head>
<body>

    <div id="notification"></div>
    <div id="setup-screen">
        <div class="setup-box">
            <h2>MINECRAFT WN</h2>
            <input type="text" id="username" placeholder="Enter Name">
            <select id="skin-select" style="width:100%; padding:10px; margin-bottom:10px;">
                <option value="male">Male (Blue)</option>
                <option value="female">Female (Green)</option>
            </select>
            <button class="menu-btn" onclick="startGame()">START WORLD</button>
        </div>
    </div>

    <div id="ui" style="display:none">
        <div id="time-display">08:00</div>
        <div id="mp-toggle" onclick="toggleMPMenu()">WN</div>
        <div id="mp-overlay">
            <small>MY WN:</small> <b id="my-wn">...</b>
            <input type="number" id="target-wn" placeholder="Friend's WN">
            <button class="menu-btn" onclick="joinWorld()">JOIN FRIEND</button>
        </div>
        <div id="hotbar">
            <div class="slot active" onclick="setMat('grass', 0)">GRASS</div>
            <div class="slot" onclick="setMat('stone', 1)">STONE</div>
            <div class="slot" onclick="setMat('wood', 2)">WOOD</div>
            <div class="slot" onclick="setMat('leaf', 3)">LEAF</div>
            <div class="slot" onclick="setMat('door', 4)">DOOR</div>
            <div class="slot" onclick="setMat('bed', 5)">BED</div>
        </div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div class="actions">
            <button class="btn" id="jump" style="grid-column: span 2; height: 40px; border-radius: 20px;">JUMP</button>
            <button class="btn" onclick="interact('hit')">BREAK</button>
            <button class="btn" onclick="interact('build')">BUILD</button>
            <button class="btn" onclick="interact('use')" style="grid-column: span 2; height: 40px; border-radius: 20px; background: #e67e22;">USE</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
        let myName, mySkin, currentMat = 'grass';
        let scene, camera, renderer, peer, conns = [], remotePlayers = {};
        let blocks = [], chunks = {};
        let lon = 0, lat = 0, moveX = 0, moveZ = 0, joyId = null, rotId = null, lastX, lastY;
        let worldTime = 800, vy = 0;
        const myWN = Math.floor(100000 + Math.random() * 900000).toString();

        const materials = {
            grass: new THREE.MeshLambertMaterial({color: 0x567d46}),
            stone: new THREE.MeshLambertMaterial({color: 0x808080}),
            wood: new THREE.MeshLambertMaterial({color: 0x5d4037}),
            leaf: new THREE.MeshLambertMaterial({color: 0x2e7d32}),
            door: new THREE.MeshLambertMaterial({color: 0x795548}),
            bed: new THREE.MeshLambertMaterial({color: 0xe74c3c}),
            pillow: new THREE.MeshLambertMaterial({color: 0xffffff}),
            carpet: new THREE.MeshLambertMaterial({color: 0xb71c1c}),
            gold: new THREE.MeshLambertMaterial({color: 0xffd700})
        };

        async function startGame() {
            myName = document.getElementById('username').value || "Player";
            mySkin = document.getElementById('skin-select').value;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({antialias: false});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 0.4); sun.position.set(50, 100, 50); scene.add(sun);

            peer = new Peer("WN-" + myWN);
            peer.on('open', id => document.getElementById('my-wn').innerText = myWN);
            peer.on('connection', c => setupConn(c));

            camera.position.set(0, 32, 10);
            buildGrandCastle(0, 30, -15);
            loop();
        }

        function buildGrandCastle(cx, cy, cz) {
            // Simple High Castle floor
            for(let x=-8; x<=8; x++) for(let z=-8; z<=8; z++) addBlock(cx+x, cy-1, cz+z, 'stone', false);
            // Walls
            for(let y=0; y<4; y++) {
                for(let x=-8; x<=8; x++) { addBlock(cx+x, cy+y, cz-8, 'stone', false); addBlock(cx+x, cy+y, cz+8, 'stone', false); }
                for(let z=-8; z<=8; z++) { addBlock(cx-8, cy+y, cz+z, 'stone', false); addBlock(cx+8, cy+y, cz+z, 'stone', false); }
            }
            // Throne
            addBlock(cx, cy, cz+6, 'gold', false);
            addBlock(cx, cy+1, cz+7, 'gold', false);
        }

        function addBlock(x,y,z, mat, sync=true) {
            const geo = new THREE.BoxGeometry(1,1,1);
            const b = new THREE.Mesh(geo, materials[mat]);
            b.position.set(x,y,z);
            b.userData = { type: mat };
            scene.add(b); blocks.push(b);
            if(sync) conns.forEach(c => { if(c.open) c.send({type:'place', x,y,z, mat}); });
        }

        function createCharacter(data) {
            const group = new THREE.Group();
            const skinMat = new THREE.MeshLambertMaterial({color: 0xffdbac});
            const clothMat = new THREE.MeshLambertMaterial({color: data.skin === 'male' ? 0x2a5298 : 0x2ecc71});
            
            const headGrp = new THREE.Group();
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), skinMat);
            const eye = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.08, 0.02), new THREE.MeshBasicMaterial({color:0}));
            const e1 = eye.clone(); e1.position.set(0.1, 0.05, 0.2);
            const e2 = eye.clone(); e2.position.set(-0.1, 0.05, 0.2);
            headGrp.add(head, e1, e2); headGrp.position.y = 1.4;

            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.25), clothMat); body.position.y = 0.85;
            const handL = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.6, 0.15), skinMat); handL.position.set(-0.35, 0.85, 0);
            const handR = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.6, 0.15), skinMat); handR.position.set(0.35, 0.85, 0);
            
            group.add(headGrp, body, handL, handR);
            scene.add(group);
            return { group, headGrp, handL, handR };
        }

        function loop() {
            requestAnimationFrame(loop);
            worldTime = (worldTime + 0.2) % 2400;
            scene.background = new THREE.Color(worldTime > 1800 || worldTime < 600 ? 0x1a1a2e : 0x87CEEB);
            
            camera.lookAt(new THREE.Vector3().setFromSphericalCoords(1,(90-lat)*Math.PI/180, lon*Math.PI/180).add(camera.position));
            if(joyId !== null) { camera.translateZ(moveZ*0.12); camera.translateX(moveX*0.12); }
            
            vy -= 0.01; camera.position.y += vy;
            let ground = -50;
            blocks.forEach(b => {
                if(Math.abs(camera.position.x-b.position.x)<0.6 && Math.abs(camera.position.z-b.position.z)<0.6) {
                    if(camera.position.y > b.position.y) ground = Math.max(ground, b.position.y+1.6);
                }
            });
            if(camera.position.y < ground) { camera.position.y = ground; vy = 0; }

            let cx = Math.floor(camera.position.x/8), cz = Math.floor(camera.position.z/8);
            genChunk(cx, cz); // Single chunk load for speed

            conns.forEach(c => { if(c.open) c.send({type:'move', id:peer.id, x:camera.position.x, y:camera.position.y-1.6, z:camera.position.z, ry:lon*(Math.PI/180)}); });
            renderer.render(scene, camera);
        }

        function genChunk(cx, cz) {
            let k = `${cx},${cz}`; if(chunks[k]) return; chunks[k] = true;
            for(let x=0; x<8; x++) for(let z=0; z<8; z++) {
                let wx = cx*8+x, wz = cz*8+z;
                if(Math.abs(wx) < 20 && Math.abs(wz) < 20) continue; // Don't overwrite castle
                addBlock(wx, 29, wz, 'grass', false);
            }
        }

        function interact(mode) {
            const ray = new THREE.Raycaster(); ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0) {
                const h = hits[0], obj = h.object;
                if(mode === 'hit') { scene.remove(obj); blocks = blocks.filter(b => b !== obj); }
                else if(mode === 'build') addBlock(obj.position.x+h.face.normal.x, obj.position.y+h.face.normal.y, obj.position.z+h.face.normal.z, currentMat);
            }
        }

        function setupConn(conn) {
            conn.on('open', () => { conns.push(conn); conn.send({type:'hello', id:peer.id, name:myName, skin:mySkin}); });
            conn.on('data', d => {
                if(d.type === 'hello') remotePlayers[d.id] = createCharacter(d);
                if(d.type === 'move') { 
                    let p = remotePlayers[d.id]; if(!p) return;
                    p.group.position.set(d.x, d.y, d.z); p.headGrp.rotation.y = d.ry;
                }
                if(d.type === 'place') addBlock(d.x, d.y, d.z, d.mat, false);
            });
        }

        function setMat(m, i) { currentMat = m; document.querySelectorAll('.slot').forEach((s,idx)=>s.classList.toggle('active', i===idx)); }
        function toggleMPMenu() { const m = document.getElementById('mp-overlay'); m.style.display = m.style.display==='block'?'none':'block'; }
        function joinWorld() { setupConn(peer.connect("WN-" + document.getElementById('target-wn').value)); }
        
        window.addEventListener('touchstart', e => { for(let t of e.changedTouches) { if(t.clientX < window.innerWidth/2) joyId = t.identifier; else { rotId = t.identifier; lastX = t.clientX; lastY = t.clientY; } } });
        window.addEventListener('touchmove', e => { for(let t of e.changedTouches) { if(t.identifier === joyId) { let r = document.getElementById('joy-base').getBoundingClientRect(); moveX = (t.clientX-(r.left+50))/50; moveZ = (t.clientY-(r.top+50))/50; } if(t.identifier === rotId) { lon += (t.clientX-lastX)*0.3; lat -= (t.clientY-lastY)*0.3; lat = Math.max(-85, Math.min(85, lat)); lastX = t.clientX; lastY = t.clientY; } } });
        window.addEventListener('touchend', e => { for(let t of e.changedTouches) { if(t.identifier === joyId) { joyId=null; moveX=0; moveZ=0; } if(t.identifier === rotId) rotId=null; } });
        document.getElementById('jump').onclick = () => { if(vy === 0) vy = 0.2; };
    </script>
</body>
</html>
